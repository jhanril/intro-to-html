<body>
    <p>William Shakespeare's <em>Sonnets</em> consists of 154 poems, each fourteen lines long (three
        <a href="https://en.wikipedia/wiki/Quatrain">quatrains</a>
        followed by a rhyming
        <a href="https://en.wikipedia/wiki/Couplet">couple</a>).
        <strong>Sonnet 18</strong> is perhaps the most famous, and begins like this:
    </p>
    <blockquote>
        <p>
            Shall I compare three to a summer's day? <br>
            Thou art more lovely and more temperate.
        </p>
    </blockquote>
    
</body>
